<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Hour - Yêu Bé Gia Hân</title>
    <!-- Import Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Import Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <!-- Import Thư viện Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --bg-color: #fcfbf8;
            --text-main: #2b2a27;
            --text-muted: #8e8c87;
            --accent-orange: #d16b47;
            --chat-bg: #ffffff;
            --chat-border: #e6e4df;
            --code-bg: #1e1e1e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            height: 100%;
        }

        .center-container {
            width: 100%;
            max-width: 720px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            padding-bottom: 15vh;
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .center-container.chat-active {
            justify-content: flex-end;
            padding-bottom: 30px;
            padding-top: 20px;
        }

        /* --- WELCOME SCREEN --- */
        #welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        .heading {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .heading svg {
            color: var(--accent-orange);
            width: 32px;
            height: 32px;
        }

        .heading h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 500;
            color: #433e38;
            letter-spacing: -0.5px;
        }

        /* --- CHAT HISTORY --- */
        #chat-history {
            width: 100%;
            flex-grow: 1;
            overflow-y: auto;
            display: none;
            flex-direction: column;
            gap: 24px;
            margin-bottom: 20px;
            padding-right: 10px;
            scroll-behavior: smooth;
        }

        #chat-history::-webkit-scrollbar { width: 6px; }
        #chat-history::-webkit-scrollbar-track { background: transparent; }
        #chat-history::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.1); border-radius: 10px; }

        .message {
            display: flex;
            gap: 16px;
            line-height: 1.6;
            font-size: 16px;
        }

        .message.user { justify-content: flex-end; }
        .message.ai { justify-content: flex-start; }

        .message-content {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 16px;
        }

        .message.user .message-content {
            background-color: #f2efe9;
            color: var(--text-main);
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            background-color: transparent;
            color: var(--text-main);
            padding: 12px 0;
            width: 100%;
        }

        .ai-icon {
            color: var(--accent-orange);
            margin-top: 14px;
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        /* --- MARKDOWN STYLING (Claude-like) --- */
        .message.ai .message-content p { margin-bottom: 12px; }
        .message.ai .message-content p:last-child { margin-bottom: 0; }
        .message.ai .message-content strong { font-weight: 600; }
        .message.ai .message-content ul, .message.ai .message-content ol { margin-left: 20px; margin-bottom: 12px; }
        .message.ai .message-content li { margin-bottom: 4px; }
        
        /* Inline code */
        .message.ai .message-content code {
            background-color: #f0eee8;
            padding: 2px 6px;
            border-radius: 6px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 0.9em;
            color: #d16b47;
        }

        /* Block code */
        .message.ai .message-content pre {
            background-color: var(--code-bg);
            color: #d4d4d4;
            padding: 16px;
            border-radius: 12px;
            overflow-x: auto;
            margin: 16px 0;
        }
        
        .message.ai .message-content pre code {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
            color: inherit;
            font-size: 0.9em;
        }

        /* --- CHAT INPUT --- */
        .chat-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            background-color: var(--chat-bg);
            border: 1px solid var(--chat-border);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            display: flex;
            flex-direction: column;
            min-height: 120px;
            transition: box-shadow 0.2s;
        }

        .chat-box:focus-within {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-color: #ccc;
        }

        .chat-box textarea {
            width: 100%;
            border: none;
            outline: none;
            resize: none;
            font-size: 16px;
            color: var(--text-main);
            background: transparent;
            flex-grow: 1;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .chat-box textarea::placeholder { color: var(--text-muted); }
        .chat-box textarea:disabled { opacity: 0.5; }

        .chat-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls-left i {
            font-size: 20px;
            color: var(--text-muted);
            cursor: pointer;
        }

        .controls-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .send-btn {
            background-color: var(--text-main);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s, opacity 0.2s;
        }

        .send-btn:hover { background-color: black; }
        .send-btn:active { transform: scale(0.95); }
        .send-btn.disabled { opacity: 0.5; cursor: not-allowed; background-color: var(--text-muted); }
        .send-btn i { font-size: 18px; }

        /* Animation con trỏ nhấp nháy lúc AI đang type */
        .blinking-cursor::after {
            content: '▋';
            display: inline-block;
            animation: blink 1s step-end infinite;
            color: var(--accent-orange);
            margin-left: 4px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

    </style>
</head>
<body>

    <main class="main-content">
        <div class="center-container" id="main-container">
            
            <!-- Welcome Screen -->
            <div id="welcome-screen">
                <div class="heading">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2v20M17 5l-10 14M22 12H2M19 17L5 7M19 7l-14 10M17 19L7 5"/>
                    </svg>
                    <h1>Yêu Bé Gia Hân</h1>
                </div>
            </div>

            <!-- Chat History -->
            <div id="chat-history"></div>

            <!-- Chat Area -->
            <div class="chat-wrapper">
                <div class="chat-box">
                    <textarea id="user-input" placeholder="How can I help you today?" rows="2"></textarea>
                    <div class="chat-controls">
                        <div class="controls-left">
                            <i class="ph ph-plus"></i>
                        </div>
                        <div class="controls-right">
                            <div class="send-btn" id="send-btn">
                                <i class="ph ph-arrow-up"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Cấu hình thư viện Marked.js để ngắt dòng đúng chuẩn
        marked.setOptions({ breaks: true });

        // API Gemini 2.5 Flash với tham số Streaming (alt=sse)
        const GEMINI_API_KEY = "AIzaSyCifa753nQ5QQxcK1upghnnWyCT0DXnNB4"; 
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:streamGenerateContent?alt=sse&key=${GEMINI_API_KEY}`;

        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const chatHistory = document.getElementById('chat-history');
        const welcomeScreen = document.getElementById('welcome-screen');
        const mainContainer = document.getElementById('main-container');

        let isFirstMessage = true;
        let isGenerating = false;

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text || isGenerating) return;

            // Chuyển UI
            if (isFirstMessage) {
                welcomeScreen.style.display = 'none';
                chatHistory.style.display = 'flex';
                mainContainer.classList.add('chat-active');
                isFirstMessage = false;
            }

            // Khóa Input
            isGenerating = true;
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.classList.add('disabled');

            // In tin nhắn User
            appendMessage('user', text);
            
            // Tạo chỗ trống chờ AI
            const loadingId = Date.now().toString();
            appendMessage('ai', '<span class="blinking-cursor"></span>', loadingId);

            try {
                // Fetch với Stream
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }]
                    })
                });

                if (!response.ok) throw new Error("API Error");

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let done = false;
                let fullAiText = "";
                let buffer = ""; // Bộ đệm dùng để hứng data

                // Vòng lặp đọc Stream
                while (!done) {
                    const { value, done: readerDone } = await reader.read();
                    done = readerDone;
                    
                    if (value) {
                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        buffer = lines.pop(); // Giữ lại phần chưa hoàn chỉnh vào buffer

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                if (line.includes('[DONE]')) continue;

                                try {
                                    const dataStr = line.slice(6);
                                    const data = JSON.parse(dataStr);
                                    
                                    if (data.candidates && data.candidates[0].content.parts[0].text) {
                                        fullAiText += data.candidates[0].content.parts[0].text;
                                        
                                        // Dịch Markdown sang HTML và hiển thị
                                        const htmlContent = marked.parse(fullAiText) + '<span class="blinking-cursor"></span>';
                                        updateAIMessage(loadingId, htmlContent);
                                    }
                                } catch (e) {
                                    console.error("Parse error:", e);
                                }
                            }
                        }
                    }
                }

                // Xóa con trỏ nhấp nháy khi hoàn thành
                updateAIMessage(loadingId, marked.parse(fullAiText));

            } catch (error) {
                updateAIMessage(loadingId, '<span style="color:red">Lỗi: Vui lòng kiểm tra API Key.</span>');
            } finally {
                // Mở khóa Input
                isGenerating = false;
                userInput.disabled = false;
                sendBtn.classList.remove('disabled');
                userInput.focus();
            }
        }

        function appendMessage(sender, htmlContent, id = '') {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            if (id) msgDiv.id = `msg-${id}`;

            if (sender === 'ai') {
                msgDiv.innerHTML = `
                    <svg class="ai-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2v20M17 5l-10 14M22 12H2M19 17L5 7M19 7l-14 10M17 19L7 5"/>
                    </svg>
                    <div class="message-content">${htmlContent}</div>
                `;
            } else {
                // User message (không dùng Markdown cho user)
                msgDiv.innerHTML = `<div class="message-content">${htmlContent.replace(/\n/g, '<br>')}</div>`;
            }

            chatHistory.appendChild(msgDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function updateAIMessage(id, htmlContent) {
            const msgDiv = document.getElementById(`msg-${id}`);
            if (msgDiv) {
                msgDiv.querySelector('.message-content').innerHTML = htmlContent;
                // Auto scroll xuống khi có chữ mới
                chatHistory.scrollTop = chatHistory.scrollHeight; 
            }
        }

        sendBtn.addEventListener('click', sendMessage);

        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>

</body>
</html>
